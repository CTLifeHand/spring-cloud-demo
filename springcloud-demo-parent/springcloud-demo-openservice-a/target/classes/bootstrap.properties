#bootstrap.properties先于application.properties加载
server.port=3333
#微服务的名称
spring.application.name=open-service-a
#服务注册中心的位置
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

#开启通过服务来访问Config Server的功能
spring.cloud.config.discovery.enabled=true
#指定Config Server注册的服务名
spring.cloud.config.discovery.serviceId=config-server
#环境dev，test，product例如config-client-dev，config-client-test
spring.cloud.config.profile=dev
spring.cloud.config.name=config-client
#git分支spring.cloud.config.label
management.security.enabled= false
